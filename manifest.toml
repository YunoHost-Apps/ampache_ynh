packaging_format = 2

id = "ampache"
name = "Ampache"
description.en = "Web based audio/video streaming application"
description.fr = "Application de streaming audio et vidÃ©o"

version = "5.6.2~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "http://ampache.org"
demo = "https://ampache.org/demo.html"
admindoc = "https://github.com/ampache/ampache/wiki"
code = "https://github.com/ampache/ampache"

[integration]
yunohost = ">= 11.1.20"
architectures = "all"
multi_instance = true
ldap = true
sso = false
disk = "50M"
ram.build = "500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/ampache"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/ampache/ampache/archive/refs/tags/5.6.2.tar.gz"
        sha256 = "18a175b07d6b2ee22454a21accadec3cf5ebd6c7a84fb86aa3a982bc7e1992b2"
        in_subdir = false
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "'libav-tools|ffmpeg' mariadb-server php8.2-mysql php8.2-curl php8.2-simplexml php8.2-gd php8.2-ldap php8.2-intl"

    [resources.database]
    type = "mysql"
