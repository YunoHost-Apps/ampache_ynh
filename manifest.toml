packaging_format = 2

id = "ampache"
name = "Ampache"
description.en = "Web based audio/video streaming application"
description.fr = "Application de streaming audio et vidÃ©o"

version = "7.6.1~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "http://ampache.org"
demo = "https://ampache.org/demo.html"
admindoc = "https://github.com/ampache/ampache/wiki"
code = "https://github.com/ampache/ampache"
fund = "https://ampache.org/donate.html"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true
sso = false

disk = "50M"
ram.build = "500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/ampache"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/ampache/ampache/releases/download/7.6.1/ampache-7.6.1_all_php8.4.zip"
        sha256 = "341ecc66206f9b66da940c5e980fb74dc973a98b8b3fe5f2021bc025d989eb8f"
        in_subdir = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "^ampache-.*_all_php8.4.zip$"

    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "'libav-tools|ffmpeg', mariadb-server, php8.4-mysql, php8.4-curl, php8.4-simplexml, php8.4-gd, php8.4-ldap, php8.4-intl"

    [resources.database]
    type = "mysql"
