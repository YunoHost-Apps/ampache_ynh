packaging_format = 2

id = "ampache"
name = "Ampache"
description.en = "Web based audio/video streaming application"
description.fr = "Application de streaming audio et vidÃ©o"

version = "7.2.0~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "http://ampache.org"
demo = "https://ampache.org/demo.html"
admindoc = "https://github.com/ampache/ampache/wiki"
code = "https://github.com/ampache/ampache"
fund = "https://ampache.org/donate.html"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true

sso = false

disk = "50M"
ram.build = "500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/ampache"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/ampache/ampache/releases/download/7.2.0/ampache-7.2.0_all_php8.3.zip"
        sha256 = "a675191f83d24b827e3c1fc8ef8513e936f741d840b1589d61cd66ac11418988"
        in_subdir = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "^ampache-.*_all_php8.3.zip$"

    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "'libav-tools|ffmpeg', mariadb-server, php8.3-mysql, php8.3-curl, php8.3-simplexml, php8.3-gd, php8.3-ldap, php8.3-intl"

    [resources.database]
    type = "mysql"
